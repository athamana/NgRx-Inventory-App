<div class="container">
  <div class="card">
    <div class="card-title">
      Welcome to NgRx Inventory Management
    </div>
    <div class="card-body">
      <div class="spinner-container">
        <p-progressSpinner class="progress-spinner" [style]="{width: '130px', height: '130px'}" strokeWidth="4"></p-progressSpinner>
        <i class="pi pi-github icon" style="font-size: 6rem"></i>
      </div>
      <button
        type="button"
        pButton
        label="Code "
        icon="pi pi-github"
        class="p-button-warning"
      ></button>
    </div>
  </div>
</div>
